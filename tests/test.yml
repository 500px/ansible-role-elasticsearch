---
- hosts: all

  pre_tasks:
    - name: Ensure build dependencies are installed (RedHat).
      package: name={{ item }} state=present
      with_items:
        - which
        - curl

    - name: Update apt cache.
      apt: update_cache=yes
      when: ansible_os_family == 'Debian'

  roles:
    - geerlingguy.java
    - role_under_test
